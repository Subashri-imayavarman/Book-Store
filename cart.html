<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Pastel Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d1c4e9;
            color: #444;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background 0.3s;
        }
        .dark-mode {
            background-color: #2c2c2c;
            color: white;
        }
        header {
            background-color: #6a1b9a;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #4a0072;
        }
        .cart-container {
            width: 80%;
            margin: 20px auto;
            background: #ede7f6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #b39ddb;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .cart-item img {
            width: 50px;
            height: 75px;
            object-fit: cover;
            border-radius: 5px;
        }
        .cart-item-details {
            flex-grow: 1;
            margin-left: 10px;
        }
        .cart-item p {
            margin: 5px 0;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-btn {
            padding: 5px 10px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px;
        }
        .save-btn {
            padding: 5px 10px;
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart-total {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
            padding: 10px 0;
        }
        .checkout-btn {
            display: block;
            width: 200px;
            margin: 15px auto;
            background-color: #6a1b9a;
        }
        .saved-items {
            margin-top: 20px;
            padding: 15px;
            background:  #b39ddb;
            border-radius: 10px;
        }
        .dark-mode-btn {
            margin: 10px;
            padding: 10px;
            background: #222;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #6a1b9a;
            border-radius: 5px;
        }
        footer {
            background-color: #4a148c;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
        <button class="dark-mode-btn" onclick="toggleDarkMode()">Dark Mode</button>
    </header>
    <section class="cart-container">
        <h2>Your Cart</h2>
        <input type="text" class="search-bar" id="search" placeholder="Search in cart..." onkeyup="searchCart()">
        <div id="cart-items"></div>
        <p class="cart-total" id="cart-total"></p>
        <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        <a href="books.html" class="back-btn">Back to Books</a>
    </section>
    <section class="saved-items" id="saved-items">
        <h2>Saved for Later</h2>
    </section>
    <footer>
        <p>&copy; 2025 Pastel Bookstore. All rights reserved.</p>
    </footer>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
        function searchCart() {
            let filter = document.getElementById("search").value.toLowerCase();
            let items = document.getElementsByClassName("cart-item");
            for (let item of items) {
                let title = item.getElementsByClassName("cart-item-details")[0].innerText.toLowerCase();
                item.style.display = title.includes(filter) ? "flex" : "none";
            }
        }
        function saveForLater(item) {
            document.getElementById("saved-items").appendChild(item);
        }
    </script>
</body>
</html>
