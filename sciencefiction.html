<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Fiction Books - Cosmic Reads</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1f26;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #272935;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 3px solid #3a3d4a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            flex: 1;
        }
        .book {
            background: #2d2f3b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 220px;
            transition: transform 0.3s, background 0.3s;
        }
        .book img {
            width: 120px;
            height: 170px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .book:hover {
            background: #3a3d4a;
            transform: scale(1.05);
        }
        .add-to-cart {
            display: block;
            margin: 12px auto;
            padding: 10px;
            background-color: #ff6600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }
        .add-to-cart:hover {
            background-color: #cc5200;
        }
        .back-btn {
            display: block;
            width: 160px;
            margin: 25px auto;
            padding: 12px;
            text-align: center;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            font-size: 16px;
        }
        .back-btn:hover {
            background-color: #cc5200;
        }
        footer {
            background-color: #272935;
            padding: 15px;
            text-align: center;
            margin-top: auto;
            border-top: 3px solid #3a3d4a;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function addToCart(bookName, bookPrice, bookImage) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: bookName, price: bookPrice, image: bookImage });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(bookName + " has been added to the cart!");
        }
    </script>
</head>
<body>
    <header>
        <h1>Science Fiction Collection - Cosmic Reads</h1>
    </header>
    <section>
        <div class="book-container">
            <div class="book">
                <img src="D:\form.html\IMG-20250223-WA0047.jpg" alt="Dune">
                <h3>Dune</h3>
                <p>Frank Herbert</p>
                <p>₹599</p>
                <button class="add-to-cart" onclick="addToCart('Dune', 599, 'dune.jpg')">Add to Cart</button>
            </div>
            <div class="book">
                <img src="D:\form.html\IMG-20250223-WA0039.jpg" alt="Foundation">
                <h3>Foundation</h3>
                <p>Isaac Asimov</p>
                <p>₹499</p>
                <button class="add-to-cart" onclick="addToCart('Foundation', 499, 'foundation.jpg')">Add to Cart</button>
            </div>
            <div class="book">
                <img src="D:\form.html\IMG-20250223-WA0037.jpg" alt="Neuromancer">
                <h3>Neuromancer</h3>
                <p>William Gibson</p>
                <p>₹450</p>
                <button class="add-to-cart" onclick="addToCart('Neuromancer', 450, 'neuromancer.jpg')">Add to Cart</button>
            </div>
            <div class="book">
                <img src="D:\form.html\IMG-20250223-WA0035.jpg" alt="Ender's Game">
                <h3>Ender's Game</h3>
                <p>Orson Scott Card</p>
                <p>₹399</p>
                <button class="add-to-cart" onclick="addToCart('Ender\'s Game', 399, 'ender.jpg')">Add to Cart</button>
            </div>
            <div class="book">
                <img src="D:\form.html\IMG-20250223-WA0036.jpg" alt="Brave New World">
                <h3>Brave New World</h3>
                <p>Aldous Huxley</p>
                <p>₹350</p>
                <button class="add-to-cart" onclick="addToCart('Brave New World', 350, 'bravenewworld.jpg')">Add to Cart</button>
            </div>
            <div class="book">
                <img src="D:\form.html\IMG-20250223-WA0040.jpg" alt="Hyperion">
                <h3>Hyperion</h3>
                <p>Dan Simmons</p>
                <p>₹550</p>
                <button class="add-to-cart" onclick="addToCart('Hyperion', 550, 'hyperion.jpg')">Add to Cart</button>
            </div>
        </div>
        <a href="books.html" class="back-btn">Back to Books</a>
    </section>
    <footer>
        <p>&copy; 2025 Cosmic Reads. All rights reserved.</p>
    </footer>
</body>
</html>
