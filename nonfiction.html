<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Fiction Books - Dreamy Pages</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            color: #444;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #0277bd;
            padding: 20px;
            text-align: center;
            color: white;
            border-bottom: 3px solid #01579b;
        }
        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex: 1;
        }
        .book {
            background: #b3e5fc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.3s, background 0.3s;
        }
        .book img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .book:hover {
            background: #81d4fa;
            transform: scale(1.05);
        }
        .add-to-cart {
            display: block;
            margin: 10px auto;
            padding: 8px;
            background-color: #01579b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .add-to-cart:hover {
            background-color: #0277bd;
        }
        .back-btn {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #01579b;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #0277bd;
        }
        footer {
            background-color: #01579b;
            padding: 15px;
            text-align: center;
            margin-top: auto;
            color: white;
            border-top: 3px solid #0277bd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Non-Fiction Books</h1>
    </header>

    <section>
        <div class="book-container">
            <div class="book">
                <img src="D:\form.html\IMG-20250223-WA0043.jpg" alt="Sapiens">
                <h3>Sapiens</h3>
                <p>Yuval Noah Harari</p>
                <p>₹499</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="book">
                <img src="D:\form.html\IMG-20250223-WA0036.jpg" alt="Atomic Habits">
                <h3>Atomic Habits</h3>
                <p>James Clear</p>
                <p>₹399</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="book">
                <img src="D:\form.html\IMG-20250223-WA0038.jpg" alt="Educated">
                <h3>Educated</h3>
                <p>Tara Westover</p>
                <p>₹499</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="book">
                <img src="thinking_fast.jpg" alt="Thinking, Fast and Slow">
                <h3>Thinking, Fast and Slow</h3>
                <p>Daniel Kahneman</p>
                <p>₹549</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="book">
                <img src="power_of_habit.jpg" alt="The Power of Habit">
                <h3>The Power of Habit</h3>
                <p>Charles Duhigg</p>
                <p>₹399</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <a href="books.html" class="back-btn">Back to Books</a>
    </section>

    <footer>
        <p>&copy; 2025 Dreamy Pages Bookstore. All rights reserved.</p>
    </footer>
</body>
</html>
