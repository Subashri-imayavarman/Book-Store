<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction Books - Dreamy Pages</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3e5f5;
            color: #444;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #6a1b9a;
            padding: 20px;
            text-align: center;
            color: white;
            border-bottom: 3px solid #4a148c;
        }
        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex: 1;
        }
        .book {
            background: #d1c4e9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.3s, background 0.3s;
        }
        .book img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .book:hover {
            background: #b39ddb;
            transform: scale(1.05);
        }
        .add-to-cart {
            display: block;
            margin: 10px auto;
            padding: 8px;
            background-color: #4a148c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .add-to-cart:hover {
            background-color: #6a1b9a;
        }
        .back-btn {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4a148c;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #6a1b9a;
        }
        footer {
            background-color: #4a148c;
            padding: 15px;
            text-align: center;
            margin-top: auto;
            color: white;
            border-top: 3px solid #6a1b9a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fiction Books</h1>
    </header>

    <section>
        <div class="book-container">
            <div class="book">
                <img src="D:\form.html\IMG-20250223-WA0040.jpg" alt="The Great Gatsby">
                <h3>The Great Gatsby</h3>
                <p>F. Scott Fitzgerald</p>
                <p>₹399</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="book">
                <img src="D:\form.html\IMG-20250223-WA0036.jpg" alt="Pride and Prejudice">
                <h3>Pride and Prejudice</h3>
                <p>Jane Austen</p>
                <p>₹349</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="book">
                <img src="D:\form.html\IMG-20250223-WA0038.jpg" alt="To Kill a Mockingbird">
                <h3>To Kill a Mockingbird</h3>
                <p>Harper Lee</p>
                <p>₹499</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="book">x
                <img src="D:\form.html\IMG-20250223-WA0035.jpg" alt="1984">
                <h3>1984</h3>
                <p>George Orwell</p>
                <p>₹429</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="book">
                <img src="D:\form.html\IMG-20250223-WA0037.jpg" alt="The Hobbit">
                <h3>The Hobbit</h3>
                <p>J.R.R. Tolkien</p>
                <p>₹599</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <a href="books.html" class="back-btn">Back to Books</a>
    </section>

    <footer>
        <p>&copy; 2025 Dreamy Pages Bookstore. All rights reserved.</p>
    </footer>
</body>
</html>
